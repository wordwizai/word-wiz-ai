server {
    listen 80;
    server_name api.wordwizai.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;  # Remove http2 for WebSocket compatibility
    server_name api.wordwizai.com;

    ssl_certificate /etc/letsencrypt/live/api.wordwizai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.wordwizai.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    
    # Large enough to handle WebSocket frames
    client_max_body_size 0;  # Unlimited for WebSocket
    client_body_timeout 12s;
    client_header_timeout 12s;

    # Dedicated location for WebSocket - NO buffering at all
    location /ai/ws/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        
        # WebSocket upgrade
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Aggressive: NO buffering whatsoever
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;
        
        # Long timeouts for persistent connection
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        # Absolute minimum buffers
        proxy_buffer_size 4k;
        proxy_buffers 1 4k;
        
        # No temp files ever
        proxy_max_temp_file_size 0;
    }

    location / {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket upgrade headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_redirect off;
        
        # CRITICAL: Disable ALL buffering
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;
        
        # Timeouts for long-lived connections
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 75s;
        
        # Minimal buffers - forces immediate forwarding
        proxy_buffer_size 4k;
        proxy_buffers 2 4k;
        proxy_busy_buffers_size 4k;
        
        # No temp files
        proxy_max_temp_file_size 0;
        proxy_temp_file_write_size 4k;
    }
}
